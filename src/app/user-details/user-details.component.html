<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <img src="{{ avatar_url }}" alt="Profile picture" />
        <h1 class="card-title">{{ user.name }}</h1>
        <p class="card-text">
          This goal will be complete in
          {{ goal.completeDate | dateCount }} days.
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>
